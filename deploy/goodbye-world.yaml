apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodbye-world-deployment
  labels:
    app: goodbye-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goodbye-world
  template:
    metadata:
      labels:
        app: goodbye-world
    spec:
      containers:
      - name: goodbye-world
        image: michaelanckaert/go-hello-world-webapp:v2
        envFrom:
          - configMapRef:
              name: goodbye-config
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: goodbye-world-service
spec:
  selector:
    app: goodbye-world
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goodbye-world-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: testing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:244156903173:certificate/e9e4cd4e-b7d1-4569-8e60-381b10eacabd
  labels:
    app: goodbye-world
spec:
  rules:
    - host: goodbye-world.dev.dewaele.com 
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: goodbye-world-service
              port:
                number: 80

